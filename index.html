<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="converter">
            <input type="number" id="valor" placeholder="Digite o valor em reais (R$)" />

            <select id="moeda">
                <option value="" disable selected>Escolha a moeda</option>
                <option value="USD">Dolar (EUA)</option>
                <option value="EUR">Euro (Italia)</option>
                <option value="ARS">Peso (Argentina)</option>
            </select>

            <div class="bandeira" id="bandeira">
                <img id="img-bandeira" src="" alt="Bandeira" />
            </div>

            <button onclick="converter()">Converter</button>

            <div class="resultado" id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
